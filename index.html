<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">عمو احمد حسين </h1>
    <div class="mb-4 flex gap-2">
      <input id="search" type="text" placeholder="ابحث عن شركة..." class="border rounded p-2 flex-grow" />
      <select id="statusFilter" class="border rounded p-2">
        <option value="">كل الحالات</option>
        <option value="نشطة">نشطة</option>
        <option value="غير نشطة">غير نشطة</option>
        <option value="محتملة">محتملة</option>
      </select>
      <button onclick="openForm()" class="bg-blue-500 text-white px-4 py-2 rounded">إضافة شركة</button>
    </div>
    <table class="w-full border bg-white">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2">اسم الشركة</th>
          <th class="p-2">الحالة</th>
          <th class="p-2">مسؤول الاتصال</th>
          <th class="p-2">إجراءات</th>
        </tr>
      </thead>
      <tbody id="companyTable"></tbody>
    </table>
  </div>

  <!-- Form Modal -->
  <div id="formModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4" id="formTitle">إضافة شركة</h2>
      <input id="companyName" type="text" placeholder="اسم الشركة" class="border rounded p-2 w-full mb-2" />
      <input id="contactPerson" type="text" placeholder="مسؤول الاتصال" class="border rounded p-2 w-full mb-2" />
      <select id="companyStatus" class="border rounded p-2 w-full mb-2">
        <option value="نشطة">نشطة</option>
        <option value="غير نشطة">غير نشطة</option>
        <option value="محتملة">محتملة</option>
      </select>
      <textarea id="notes" placeholder="ملاحظات" class="border rounded p-2 w-full mb-2"></textarea>
      <div class="flex justify-between">
        <button onclick="saveCompany()" class="bg-green-500 text-white px-4 py-2 rounded">حفظ</button>
        <button onclick="closeForm()" class="bg-red-500 text-white px-4 py-2 rounded">إلغاء</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
